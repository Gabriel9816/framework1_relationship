<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@alphardex/aqua.css@1.5.0/dist/aqua.min.css'>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/navbarCenterStyle.css}">
  <link rel="stylesheet" th:href="@{/css/form.css}">
  <title>Cadastro Estoque</title>
</head>

<body>

  <nav class="navbar navbar-expand-custom navbar-mainbg">
    <a class="navbar-logo"><img th:src="@{/image/ifms.png}" alt="logo" style="width:25px;"></a>
    <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="fas fa-bars text-white"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <div class="hori-selector">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}"><i class="fa fa-home"></i>Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/listHome}"><i class="far fa-address-book"></i>Listagem</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/cadHome}"><i class="far fa-clone"></i>Cadastro</a>
        </li>
      </ul>
    </div>
  </nav>


  <section class="get-in-touch">
    <h1 class="title">Cadastrar Estoque</h1>
    <form class="contact-form row" th:action="@{/stock/listar}" th:object="${stock}" method="post">
      <div class="form-field col-lg-6">
        <input th:field="*{name}" type="text" class="input-text js-input" id="name" required />
        <label class="label" for="name">Nome</label>
      </div>
      <div class="form-field col-lg-6 ">
        <input th:field="*{localization}" type="text" class="input-text js-input" id="localization" required />
        <label class="label" for="localization">Endereço</label>
      </div>



      <div class="form-field col-lg-12">
        <input class="submit-btn" type="submit" value="Cadastrar">
      </div>
    </form>
  </section>



  <footer class="bg-dark text-center text-lg-start fixed-bottom">
    <div class="text-center p-3">
      <p class="text-light bg-dark">© Desenvolvido por Gabriel Oliveira</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>
  <script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>

</html>
